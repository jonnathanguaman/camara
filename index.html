<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a C√°mara M√≥vil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }
        
        video {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin: 20px auto;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 12px 24px;
            margin: 5px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .camera-select {
            margin: 20px 0;
            text-align: center;
        }
        
        select {
            padding: 10px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
        }
        
        select option {
            background: #333;
            color: white;
        }
        
        .error {
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid rgba(255, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 14px;
            line-height: 1.6;
        }
        
        canvas {
            display: none;
        }
        
        .photo-container {
            text-align: center;
            margin: 20px 0;
        }
        
        .captured-photo {
            max-width: 300px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Acceso a C√°mara M√≥vil</h1>
        
        <div class="info">
            <strong>üìã Requisitos:</strong><br>
            ‚Ä¢ HTTPS (requerido para acceso a c√°mara)<br>
            ‚Ä¢ Permisos de c√°mara del navegador<br>
            ‚Ä¢ Navegador compatible (Chrome, Firefox, Safari)
        </div>
        
        <div class="camera-select">
            <label for="cameraSelect">Seleccionar c√°mara:</label><br>
            <select id="cameraSelect">
                <option value="">Detectando c√°maras...</option>
            </select>
        </div>
        
        <video id="video" autoplay playsinline muted></video>
        
        <div class="controls">
            <button id="startBtn">üé• Iniciar C√°mara</button>
            <button id="stopBtn" disabled>‚èπÔ∏è Detener</button>
            <button id="captureBtn" disabled>üì∑ Capturar Foto</button>
        </div>
        
        <canvas id="canvas"></canvas>
        
        <div class="photo-container" id="photoContainer"></div>
        
        <div id="error" class="error" style="display: none;"></div>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const captureBtn = document.getElementById('captureBtn');
        const cameraSelect = document.getElementById('cameraSelect');
        const errorDiv = document.getElementById('error');
        const photoContainer = document.getElementById('photoContainer');
        
        let currentStream = null;
        let cameras = [];
        
        // Funci√≥n para mostrar errores
        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }
        
        // Funci√≥n para detectar c√°maras disponibles
        async function getCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                cameras = devices.filter(device => device.kind === 'videoinput');
                
                cameraSelect.innerHTML = '';
                cameras.forEach((camera, index) => {
                    const option = document.createElement('option');
                    option.value = camera.deviceId;
                    option.textContent = camera.label || `C√°mara ${index + 1}`;
                    cameraSelect.appendChild(option);
                });
                
                if (cameras.length === 0) {
                    showError('No se encontraron c√°maras disponibles');
                }
            } catch (error) {
                showError('Error al detectar c√°maras: ' + error.message);
            }
        }
        
        // Funci√≥n para iniciar la c√°mara
        async function startCamera() {
            try {
                const selectedDeviceId = cameraSelect.value;
                
                const constraints = {
                    video: {
                        deviceId: selectedDeviceId ? { exact: selectedDeviceId } : undefined,
                        facingMode: selectedDeviceId ? undefined : 'environment', // C√°mara trasera por defecto
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                };
                
                currentStream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = currentStream;
                
                startBtn.disabled = true;
                stopBtn.disabled = false;
                captureBtn.disabled = false;
                
                errorDiv.style.display = 'none';
                
            } catch (error) {
                let errorMessage = 'Error al acceder a la c√°mara: ';
                
                switch(error.name) {
                    case 'NotAllowedError':
                        errorMessage += 'Permisos denegados. Por favor, permite el acceso a la c√°mara.';
                        break;
                    case 'NotFoundError':
                        errorMessage += 'No se encontr√≥ ninguna c√°mara.';
                        break;
                    case 'NotSupportedError':
                        errorMessage += 'Navegador no compatible con esta funcionalidad.';
                        break;
                    case 'NotReadableError':
                        errorMessage += 'La c√°mara est√° siendo utilizada por otra aplicaci√≥n.';
                        break;
                    default:
                        errorMessage += error.message;
                }
                
                showError(errorMessage);
            }
        }
        
        // Funci√≥n para detener la c√°mara
        function stopCamera() {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
                currentStream = null;
            }
            
            startBtn.disabled = false;
            stopBtn.disabled = true;
            captureBtn.disabled = true;
        }
        
        // Funci√≥n para capturar foto
        function capturePhoto() {
            if (!currentStream) return;
            
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            
            ctx.drawImage(video, 0, 0);
            
            // Convertir a imagen
            const dataURL = canvas.toDataURL('image/png');
            
            // Mostrar la foto capturada
            const img = document.createElement('img');
            img.src = dataURL;
            img.className = 'captured-photo';
            img.alt = 'Foto capturada';
            
            const timestamp = new Date().toLocaleString();
            const container = document.createElement('div');
            container.innerHTML = `
                <p>üì∑ Capturada: ${timestamp}</p>
                <div>${img.outerHTML}</div>
            `;
            
            photoContainer.appendChild(container);
        }
        
        // Event listeners
        startBtn.addEventListener('click', startCamera);
        stopBtn.addEventListener('click', stopCamera);
        captureBtn.addEventListener('click', capturePhoto);
        cameraSelect.addEventListener('change', () => {
            if (currentStream) {
                stopCamera();
                startCamera();
            }
        });
        
        // Verificar compatibilidad y obtener c√°maras
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            showError('Tu navegador no es compatible con el acceso a la c√°mara. Necesitas HTTPS y un navegador moderno.');
        } else {
            getCameras();
        }
        
        // Limpiar al cerrar la p√°gina
        window.addEventListener('beforeunload', stopCamera);
    </script>
</body>
</html>
